<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<style>
.form-contral{width: 800px;margin: 300px auto}
select{width: 120px;border: 1px solid #ff9800;border-radius: 4px;margin-botton: 10px;margin-right: 15px}
select:focus, select:active{outline: none}
</style>
<body>
	<div class="form-contral">
		<select id="level1">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
			
		<select id="level2">
			<option value="1-1">1-1</option>
			<option value="1-2">1-2</option>
			<option value="1-3">1-3</option>
		</select>
			
		<select id="level3">
			<option value="1-1-1">1-1-1</option>
			<option value="1-2-2">1-2-2</option>
			<option value="1-3-3">1-3-3</option>
		</select>
		<button class="submitBtn">提交按钮</button>
		<div style="margin-top: 30px">你所选择的是：<span class="append"></span></div>
	</div>
	<script>
		//获取select选中值
		var select2;
		$("#level1").change(function(){
			var getVal = $('#level1 option:selected').val();
			switch(getVal)
				{
				case '1':
				  $("#level2").html('<option value="1-1">1-1</option><option value="1-2">1-2</option><option value="1-3">1-3</option>');
				  select2 = '1-1';
				  break;
				case '2':
				  $("#level2").html('<option value="2-1">2-1</option><option value="2-2">2-2</option><option value="2-3">2-3</option>');
				  select2 = '2-1';
				  break;
				case '3':
				  $("#level2").html('<option value="3-1">3-1</option><option value="3-2">3-2</option><option value="3-3">3-3</option>');
				  select2 = '3-1';
				  break;
				default:
				  return
				}
			//调用自定义switch事件
			changelevel3(select2);
		})
		$("#level2").change(function(){
			var getVal = $('#level2 option:selected').val();
			changelevel3(getVal);
		})
		//自定义switch事件
		function changelevel3(levelVal){
			
			switch(levelVal)
				{
				case '1-1':
				  $("#level3").html('<option value="1-1-1">1-1-1</option><option value="1-1-2">1-1-2</option><option value="1-1-3">1-1-3</option>');
				  break;
				case '1-2':
				  $("#level3").html('<option value="1-2-1">1-2-1</option><option value="1-2-2">1-2-2</option><option value="1-2-3">1-2-3</option>');
				  break;
				case '1-3':
				  $("#level3").html('<option value="1-3-1">1-3-1</option><option value="1-3-2">1-3-2</option><option value="1-3-3">1-3-3</option>');
				  break;
				case '2-1':
				  $("#level3").html('<option value="2-1-1">2-1-1</option><option value="2-1-2">2-1-2</option><option value="2-1-3">2-1-3</option>');
				  break;
				case '2-2':
				  $("#level3").html('<option value="2-2-1">2-2-1</option><option value="2-2-2">2-2-2</option><option value="2-2-3">2-2-3</option>');
				  break;
				case '2-3':
				  $("#level3").html('<option value="2-3-1">2-3-1</option><option value="2-3-2">2-3-2</option><option value="2-3-3">2-3-3</option>');
				  break;
				case '3-1':
				  $("#level3").html('<option value="3-1-1">3-1-1</option><option value="3-1-2">3-1-2</option><option value="3-1-3">3-1-3</option>');
				  break;
				case '3-2':
				  $("#level3").html('<option value="3-2-1">3-2-1</option><option value="3-2-2">3-2-2</option><option value="3-2-3">3-2-3</option>');
				  break;
				case '3-3':
				  $("#level3").html('<option value="3-3-1">3-3-1</option><option value="3-3-2">3-3-2</option><option value="3-3-3">3-3-3</option>');
				  break;
				default:
				  return
				}
		}
		//点击按钮获取表单值
		$(".submitBtn").click(function(){
			var val1 = $('#level1 option:selected').val()
				val2 = $('#level2 option:selected').val()
				val3 = $('#level3 option:selected').val();
				$(".append").html(val1+'********'+val2+'********'+val3);
		})
	</script>
</body>
</html>
